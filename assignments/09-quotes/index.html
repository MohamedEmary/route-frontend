<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Javascript, quotes, goodreads, reading, books" />
    <meta name="author" content="Mohamed Emary" />
    <meta
      name="description"
      content="A webpage that displays a random quote each time you press on a button" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <main
      class="bg-black bg-opacity-50 d-flex justify-content-center text-center align-items-center vh-100">
      <div class="card bg-black bg-opacity-50 text-white mb-3">
        <h1 class="card-header fs-4 fst-italic">Your Quote:</h1>
        <div class="card-body">
          <p id="content" class="content text-white fw-bold fs-4">
            Welcome Random Quote Generator
          </p>
          <h2
            id="author"
            class="author text-white fs-5 fw-bold fst-italic fs-5"></h2>
          <hr />
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a
                href="https://twitter.com"
                class="text-white"
                target="_blank"
                rel="noopener noreferrer"
                ><i
                  class="fa fa-brands fa-twitter fa-lg me-2"
                  aria-hidden="true"></i
              ></a>
              <a
                href="https://facebook.com"
                class="text-white"
                target="_blank"
                rel="noopener noreferrer"
                ><i
                  class="fa fa-brands fa-facebook fa-lg"
                  aria-hidden="true"></i
              ></a>
            </div>
            <a
              href="https://goodreads.com/quotes"
              class="text-white"
              target="_blank"
              rel="noopener noreferrer"
              ><i class="fa fa-brands fa-goodreads fa-lg"></i
            ></a>
          </div>
        </div>
      </div>
      <button
        onclick="getRandomQuote()"
        class="quote-button btn bg-black bg-opacity-75 fs-5 col-1 m-auto text-white">
        Get a Quote
      </button>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
