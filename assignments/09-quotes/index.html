<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Javascript, quotes, goodreads, reading, books" />
    <meta name="author" content="Mohamed Emary" />
    <meta
      name="description"
      content="A webpage that displays a random quote each time you press on a button" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <nav class="bg-black py-2">
      <h1 class="text-center m-0 text-white">Random Quote Generator</h1>
    </nav>
    <main
      class="d-flex justify-content-center text-center align-items-center vh-100">
      <div class="container">
        <div class="row">
          <p id="content" class="content fs-4"></p>
          <h2 id="author" class="author fs-5 fst-italic fs-5"></h2>
          <button
            onclick="getRandomQuote()"
            class="quote-button btn bg-black col-2 m-auto text-white">
            Get a Quote
          </button>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
